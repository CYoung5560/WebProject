<!DOCTYPE html> <!--Template for the website that will allow for additonal expansion-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta hhtp-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Sign in</title>
</head>
<body>
    <div class="myNav">
        <a class="Logo" href="index.html">
            <img id="navLogo" class="Logo" src="images/mathammer.png" alt="Logo">
        </a>
       <nav class="navMenu" role="navigation">
           <a href="index.html">Home</a>
           <a href="forum.html">Community</a>
           <a href="login.html">Log in/Sign up</a>
           <!--Log in section/profile if logged in-->
       </nav>
   </div>
    <div class="content">
        <div class="text">
            <p>
                Log in to actively post on the community pages and create new topics, or sign up if you haven't already and join the communtiy section! 
            </p>            
        </div>

        <div class="tab-content">
            <div id="signup">   
              <h1>Sign Up</h1>
              
              <form action="/" method="post">
              
              <div class="top-row">
                <div class="label-field">
                  <label>
                    First Name<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" />
                </div>
            
                <div class="label-field">
                  <label>
                    Last Name<span class="req">*</span>
                  </label>
                  <input type="text"required autocomplete="off"/>
                </div>
              </div>
     
              <div class="label-field">
                <label>
                  Email Address<span class="req">*</span>
                </label>
                <input type="email"required autocomplete="off">
              </div>
              
              <div class="label-field">
                <label>
                  Set A Password<span class="req">*</span>
                </label>
                <input type="password"required autocomplete="off">
              </div>
              
              <button type="submit" class="button button-block">Get Started</button>
              
              </form>
     
            </div>
            
            <div id="login">   
              <h1>Welcome Back!</h1>
              
              <form action="/" method="post">
              
                <div class="label-field">
                <label>
                  Email Address<span class="req">*</span>
                </label>
                <input type="email"required autocomplete="off">
              </div>
              
              <div class="label-field">
                <label>
                  Password<span class="req">*</span>
                </label>
                <input type="password"required autocomplete="off">
              </div>
              
              <p class="forgot"><a href="#">Forgot Password?</a></p>
              
              <button class="button button-block">Log In</button>
              
              </form>
     
    </div>
    <div class = "footer">

</body>
